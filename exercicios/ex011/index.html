<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios, videos e multiplas imgagens</title>
</head>
<body>
    <h1>imagens dinamica</h1>
    <p>tente abri esse site em varios dispositivos diferentes.</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em html 5.</p>
    <audio src="midia/Sly Sky - Telecasted.mp3" controls autoplay></audio>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
    <!--MP3, WAV, OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Sly Sky - Telecasted.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
    </audio>
</body>
</html>
